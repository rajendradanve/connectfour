<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <link href="https://fonts.googleapis.com/css2?family=Petrona:ital,wght@0,400;1,300;1,400;1,700;1,800&family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Petrona:ital,wght@0,400;1,300;1,400;1,700;1,800&family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,500&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
 
<!--fontawsome-->
    <script src="https://kit.fontawesome.com/023e38a18b.js" crossorigin="anonymous"></script>

   <link rel="stylesheet" href="assets/css/style.css">


    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  
</head>
<body>

    <div id="game-container">
        <div id="game-controller">
            <div onclick="redirectToHomePage()"><i class="fas fa-house-user"></i></div>
            <div id= "music" onclick="toggleSound()">
                <i class="fas fa-volume-up"></i>
                <audio id="background-audio">
                    <source src="assets/audio/bensound-ukulele.mp3" type="audio/mpeg" />
        </audio>
            </div>
            <div><h3><snap id="player-info">Player 1 Turn</snap></h3></div>
            <div onclick="reloadPage()"><i class="fas fa-redo-alt"></i></div>
        </div>
        <div id="game-area">

        </div>
    </div>

<!--model html for showing game result-->
    <div id="model-game-result" class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header mx-3">
                    <h3 id="winner-text"></h3>
                </div>
                <div class="modal-body">
                    <form method="post ">  
                            <div class="d-flex justify-content-center my-2">
                                <input id="player-2-human" class=" mx-2" type="radio" name="player-2"
                                    value="Human" checked>
                                <label class="player-2-human-lable me-5" for="player-2-human"><i class="fas fa-child fa-3x"></i></label>
                                <input id="player-2-computer" class=" mx-2" type="radio" name="player-2"
                                    value="Computer">
                                <label class="player-2-computer-label me-4" for="player-2-computer"><i class="fas fa-laptop fa-3x"></i></label>
                            </div>
                    </form>

                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-primary" onclick="redirectToHomePage()">New Game</button>
                </div>
            </div>



        </div>
    </div>

    
     <script src="assets/js/game-script.js"></script> 
  
   
</body>
</html>
