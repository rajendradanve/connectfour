<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pokeball Connect Four</title>
	<link href="https://fonts.googleapis.com/css2?family=Petrona:ital,wght@0,400;1,800&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	
	<!--fontawsome-->
	<script src="https://kit.fontawesome.com/023e38a18b.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="assets/css/style.css">
	
</head>

<body class="connect-four-page">
	<div class="container-fluid">
		<div class="row m-0 p-0">
			<div class="col ">
				<div id="game-container">
					<div id="game-controller-container">
                        <div class="d-flex justify-content-center mt-2"><img class="logo" src="./assets/images/pokeball-connect-four.png" alt="Pokeball Connect Four Logo"></div>
						<div id="game-controller">
							<div class="controller-icon my-2" onclick="reloadPage()" data-bs-toggle="tooltip" data-bs-placement="top" title="Reload"><i class="fas fa-redo-alt"></i>
							</div>
							<div class="controller-icon mt-2" onclick="redirectToHomePage()" data-bs-toggle="tooltip" data-bs-placement="top" title="Go To Home Page"><i class="fas fa-house-user"></i>
							</div>
							<div class="controller-icon-music mt-2" id="music" onclick="toggleSound()" data-bs-toggle="tooltip" data-bs-placement="top" title="Music On"> <i class="fas fa-volume-mute"></i>
								<audio id="background-audio">
									<source src="./assets/audio/bensound-ukulele.mp3" type="audio/mpeg" />
								</audio>
							</div>
						</div>
						<div class="mt-2">
							<h3 id="player-info" class="text-center">Player 1 Turn</h3>
						</div>
					</div>
					<div id="game-area"></div>
				</div>
				<div id="game-result" class="position-absolute top-50 start-50 translate-middle p-3"></div>
			</div>
		</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
	<script src="assets/js/game-script.js"></script>
</body>

</html>
